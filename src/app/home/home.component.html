<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Data Calon Mahasiswa</h4>
                        <p class="category">Rincian data calon mahasiswa dan biaya</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>NIM</th>
                                    <th>Program Studi</th>
                                    <th>Mata Kuliah</th>
                                    <th>No Telp</th>
                                    <th>Biaya</th>
                                    <th *ngIf="role == 1">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of datatable; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{row.nama}}</td>
                                    <td>{{row.nim}}</td>
                                    <td>{{row.ps}}</td>
                                    <td>{{row.matkul}}</td>
                                    <td>{{row.notelp}}</td>
                                    <td>{{row.biaya | currency:'IDR'}}</td>
                                    <td *ngIf="role == 1">
                                        <button type="submit" (click)="onEdit(row)"
                                            class="btn btn-info btn-fill">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="role == 1" class="card">
                    <div class="header">
                        <h4 class="title">Edit Data Calon Mahasiswa</h4>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nama</label>
                                    <input type="text" [(ngModel)]="nama" [ngModelOptions]="{standalone: true}"
                                        class="form-control" placeholder="Nama">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>NIM</label>
                                    <input type="text" [(ngModel)]="nim" [ngModelOptions]="{standalone: true}"
                                        class="form-control" placeholder="NIM">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Program Studi</label>
                                    <select class="form-control" [(ngModel)]="ps" [ngModelOptions]="{standalone: true}">
                                        <option value="Teknik Elektro">Teknik Elektro</option>
                                        <option value="Teknik Telekomunikasi">Teknik Telekomunikasi</option>
                                        <option value="Teknik Industri">Teknik Industri</option>
                                        <option value="Teknik Informatika">Teknik Informatika</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Mata Kuliah</label>
                                    <select class="form-control" [(ngModel)]="matkul"
                                        [ngModelOptions]="{standalone: true}">
                                        <option value="Kalkulus">Kalkulus</option>
                                        <option value="Fisika Dasar">Fisika Dasar</option>
                                        <option value="Fisika II">Fisika II</option>
                                        <option value="Matematika Dasar">Matematika Dasar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>No. Telp</label>
                                    <input type="number" [(ngModel)]="notelp" [ngModelOptions]="{standalone: true}"
                                        class="form-control" placeholder="No. Telp">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button (click)="simpanForm()" type="submit"
                                class="btn btn-info btn-fill pull-right">Simpan</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
