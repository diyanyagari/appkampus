<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 card-login">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                            alt="..." />
                    </div>
                    <div class="content">
                        <div *ngIf="enToggle">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span (click)="enToggle = false" class="change-form">Isi Form
                                        Mahasiswa</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" (click)="onLogin()"
                                        class="btn btn-info btn-fill pull-right">Login</button>
                                </div>
                            </div>
                        </div>
                        <form *ngIf="!enToggle">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nama</label>
                                        <input type="text" [(ngModel)]="nama" [ngModelOptions]="{standalone: true}"
                                            class="form-control" placeholder="Nama">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>NIM</label>
                                        <input type="text" [(ngModel)]="nim" [ngModelOptions]="{standalone: true}"
                                            class="form-control" placeholder="NIM">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Program Studi</label>
                                        <!-- <input type="text" [(ngModel)]="ps" [ngModelOptions]="{standalone: true}"
                                            class="form-control" placeholder="Program Studi"> -->
                                        <select class="form-control" [(ngModel)]="ps"
                                            [ngModelOptions]="{standalone: true}">
                                            <option value="Teknik Elektro">Teknik Elektro</option>
                                            <option value="Teknik Telekomunikasi">Teknik Telekomunikasi</option>
                                            <option value="Teknik Industri">Teknik Industri</option>
                                            <option value="Teknik Informatika">Teknik Informatika</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mata Kuliah</label>
                                        <!-- <input type="text" [(ngModel)]="matkul" [ngModelOptions]="{standalone: true}"
                                            class="form-control" placeholder="Mata Kuliah"> -->
                                        <select class="form-control" [(ngModel)]="matkul"
                                            [ngModelOptions]="{standalone: true}">
                                            <option value="Kalkulus">Kalkulus</option>
                                            <option value="Fisika Dasar">Fisika Dasar</option>
                                            <option value="Fisika II">Fisika II</option>
                                            <option value="Matematika Dasar">Matematika Dasar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>No. Telp</label>
                                        <input type="number" [(ngModel)]="notelp" [ngModelOptions]="{standalone: true}"
                                            class="form-control" placeholder="No. Telp">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span (click)="enToggle = true" class="change-form">Login Dosen</span>
                                </div>
                            </div>
                            <button (click)="simpanForm()" type="submit"
                                class="btn btn-info btn-fill pull-right">Simpan</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
